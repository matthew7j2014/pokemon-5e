<div class="sheet-container">
  <h1>Pikachu</h1>

  <label>Level:
    <input type="number" name="attr_level" value="5" min="1" max="100" />
  </label>

  <label>Temperament:
    <select name="attr_temperament">
      <option value="timid">Timid (+2 Speed, -2 Def)</option>
      <option value="bold">Bold (+2 Def, -2 Atk)</option>
      <option value="jolly">Jolly (+2 Speed, -2 SpAtk)</option>
      <option value="modest">Modest (+2 SpAtk, -2 Atk)</option>
      <option value="naughty">Naughty (+2 Atk, -2 SpDef)</option>
      <option value="calm">Calm (+2 SpDef, -2 Atk)</option>
    </select>
  </label>

  <h2>Stats</h2>
  <label>HP: <input type="number" name="attr_hp" disabled /></label>
  <label>Attack: <input type="number" name="attr_attack" disabled /></label>
  <label>Defense: <input type="number" name="attr_defense" disabled /></label>
  <label>Sp. Atk: <input type="number" name="attr_spatk" disabled /></label>
  <label>Sp. Def: <input type="number" name="attr_spdef" disabled /></label>
  <label>Speed: <input type="number" name="attr_speed" disabled /></label>

  <h2>Moves</h2>
  <fieldset class="repeating_moves">
    <label>Name: <input type="text" name="attr_move_name" /></label>
    <label>Type: <input type="text" name="attr_move_type" /></label>
    <label>Damage: <input type="text" name="attr_move_damage" /></label>
    <label>Effect: <input type="text" name="attr_move_effect" /></label>
  </fieldset>
</div>
